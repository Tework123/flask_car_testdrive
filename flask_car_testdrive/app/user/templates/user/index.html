{% extends 'base.html' %}
{% block content %}
{{ super() }}

<div class="main">
    <h1>Cars</h1>

    {% if cars != [] %}
    {% for car in cars %}
    <div class="card mb-3">

        <div class="card-body">

            <a href="{{url_for('user.show_car', alias_car=car['name_car'])}}">
                <img src="{{ car['name_photo'] }}"></a>
        </div>

    </div>
    {% endfor %}
    {% else %}
    <h2>Empty cars</h2>
    {% endif %}

</div>


{% endblock %}
