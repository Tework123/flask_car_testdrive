{% extends 'base.html' %}
{% block content %}
{{ super() }}

<div class="main">
    <h1>Api methods</h1>

    <div class="card mb-3">
        <div class="card-body">
            {{ token }}
            <p><a href="{{url_for('api.get_token')}}">My tokens</a></p>

        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">

            <p><a href="{{url_for('api.get_users_example')}}">{{ get_users_example }}</a></p>

        </div>
    </div>


    <div class="card mb-3">
        <div class="card-body">
            <p>Whole methods:</p>
            {% for i in whole_api_routes %}
            <p>{{i}}</p>

            {% endfor %}
        </div>
    </div>


</div>


{% endblock %}
