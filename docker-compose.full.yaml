version: '3.8'

services:
  flask-app:
    build: flask_car_testdrive/
    container_name: flask_app
    restart: always
    volumes:
      - /usr/src/app/

    environment:
      - REDIS_URL_LOCAL=redis://redis:6379

    #    links:
    #      - rabbitmq
    depends_on:
      - db
      - redis
      - rabbitmq

  db:
    image: postgres:15.3
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=testdrive123
      - POSTGRES_DB=testdrive
    volumes:
      - ./postgres-data:/var/lib/postgresql/datas/

  pgadmin:
    image: dpage/pgadmin4:7
    restart: always
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
      # заходить на сайт не по этому порту, а по 0.0.0.0/user
      PGADMIN_LISTEN_PORT: 5555


  nginx:
#    build: deployment/nginx/
    image: nginx:1.25
    restart: unless-stopped
    ports:
      - 80:80
#      - 443:443
    volumes:
      - ./data/nginx.conf:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot


    depends_on:
      - flask-app
      - pgadmin

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot


  redis:
    image: redis:7.0
    restart: always
    command: redis-server
    volumes:
      - ./redis_data:/redis-data

  rabbitmq:
    image: rabbitmq:3.12
    restart: always
#    ports:
#      - "5672:5672"
#      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    volumes:
      - ./rabbitmq:/rabbitmq-data
    depends_on:
      - rabbitmq-management


  rabbitmq-management:
    image: rabbitmq:3.12-management
#    ports:
#      - "15671:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin


#  worker:
#    build: flask_car_testdrive/rabbitmq/.
#    depends_on:
#      - rabbitmq
#      - rabbitmq-management



volumes:
  postgres_data:
  redis_data:

