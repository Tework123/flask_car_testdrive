{% extends 'base.html' %}
{% block content %}
{{ super() }}


<h1>Add car for {{ brand }} brand</h1>

<form class="mx-1 mx-md-4" action="/admin/add_car" method="post" enctype="multipart/form-data" id="form-contact">

    {{ form.hidden_tag() }}

    {% for field in form if field.name not in ['submit', 'csrf_token'] %}
    <p>{{field.label()}}</p>
    <p>{{ field }}</p>
    {% endfor %}

    <button type="submit" name="add_car" value="{{ brand }}">Add car</button>

    {% endblock %}
</form>
