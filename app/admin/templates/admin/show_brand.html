{% extends 'base.html' %}
{% block content %}
{{ super() }}


{{ brand }}
<p>{{brand.name_brand}}</p>

<form action="{{ url_for('admin.add_car') }}" method="get">
    <button type="submit" name="add_car" value="{{ brand.name_brand }}">Add car</button>
</form>

<p><img src="{{ brand.name_photo }}"></p>
{% if cars != [] %}
    {% for car in cars %}
        <p><a href="{{url_for('admin.show_car', alias_car=car[0]['name_car'])}}">{{ car[0]['name_car'] }}</a></p>

        <p>{{ car[0]['name_car'] }}</p>
        <p>{{ car[0]['description'] }}</p>
        {% for photo in car %}
            <p><img src="{{ photo['name_photo'] }}"></p>
        {% endfor %}


    {% endfor %}
{% endif %}


{% endblock %}
