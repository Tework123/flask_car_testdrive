{% extends 'base.html' %}
{% block content %}
{{ super() }}


<h1>car_brands</h1>

{% if brands != [] %}
    {% for brand in brands %}
        <p><a href="{{url_for('admin.show_brand', alias=brand.name_brand)}}">{{brand.name_brand}}</a></p>
        <p><img src="{{ brand.name_photo }}"></p>

        <form action="{{ url_for('admin.delete_brand') }}" method="post">
            <button name="delete_brand" value="{{ brand.name_brand }}">Delete brand</button>
        </form>
    {% endfor %}
{% else %}
    <p> Brands empty</p>
{% endif %}

<button onclick="location.href='{{url_for('admin.add_brand')}}'">Add brand</button>


{% endblock %}
