{% extends 'base.html' %}
{% block content %}
{{ super() }}


<h1>Add brand</h1>

<form class="mx-1 mx-md-4" action="/admin/add_brand" method="post" enctype="multipart/form-data" id="form-contact">

    {{ form.hidden_tag() }}

    {% for field in form if field.name not in ['photo', 'submit', 'csrf_token'] %}
    <p>{{field.label()}}</p>
    <p>{{ field }}</p>
    {% endfor %}

    {{ form.photo }}
    <input type="submit" value="Add brand">


    {% endblock %}
</form>
