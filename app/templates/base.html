<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{url_for('static', filename='css/style.css')}}"
          rel="stylesheet"/>
    {% block title %}
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Home</title>
    {% endif %}
    {% endblock %}
</head>
<body>
{% block content %}


<div class="main_menu">
    <ul class="main_menu">
        {% block main_menu %}
        {% for i in main_menu %}
        <li><a href="{{i.url}}">{{i.text}}</a></li>
        {% endfor %}
        {% endblock %}
    </ul>

</div>
{% endblock %}

</body>
</html>
